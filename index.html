<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calc for test</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="body">
		<div class="results">
			<div id="expression">0</div>
			<div id="result">0</div>
		</div>

		<div class="buttons">

			<button class="button clear" id="AC">AC</button>
			<button class="button sOperation" id="signInv">+/-</button>
			<button class="button sOperation" id="prc">%</button>
			<button class="button right-button clear" id="earse">โซ</button>

			<button class="button number" id="7">7</button>
			<button class="button number" id="8">8</button>
			<button class="button number" id="9">9</button>
			<button class="button right-button operation" id="/">รท</button>

			<button class="button number" id="4">4</button>
			<button class="button number" id="5">5</button>
			<button class="button number" id="6">6</button>
			<button class="button right-button operation" id="*">X</button>


			<button class="button number" id="1">1</button>
			<button class="button number" id="2">2</button>
			<button class="button number" id="3">3</button>
			<button class="button right-button operation" id="-">-</button>

			<button class="button number" id=".">.</button>
			<button class="button number" id="0">0</button>
			<button class="button equals" id="=">=</button>
			<button class="button right-button operation" id="+">+</button>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
